---
layout: "basic"
---

<div class="articles">
  {%- for post in site.posts -%}
    {% if post.categories contains 'truth' %}
    {% elsif post.categories contains 'thought' %}
      <div class="row">
        <div class="col-12 post">
          <a class="title" href="{{ post.url | relative_url }}">
            {{ post.title }}
          </a>

          <div class="post-date">
            {%- assign post_date = "%b %-d, %Y" -%}
            <span>{{ post.date | date: post_date }}</span>
          </div>

          <div>
            {{ post.excerpt }}
          </div>
        </div>
      </div>
    {%- endif -%}
  {%- endfor -%}
</div>
