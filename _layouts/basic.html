<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">

    {%- if page.head_title -%}
      <title>{{ page.head_title }}</title>
    {%- else -%}
      <title>Paul Digital Island</title>
    {%- endif -%}

    {%- if page.meta_description -%}
      <meta name="description" content="{{ page.meta_description }}"/>
    {%- endif -%}
    {%- if page.meta_keywords -%}
      <meta name="keywords" content="{{ page.meta_keywords }}"/>
    {%- endif -%}
  </head>
  <body>
    <header>
      <div class="navigation-container">
        <div class="navigation-profile">
          <a href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/assets/img/profile.jpg" alt="profile picture">
          </a>
        </div>
        
        <div class="navigation-element">
          <a href="{{ site.baseurl }}/cv.pdf">CV</a>
        </div>
        <div class="navigation-element">
          <a href="{{ site.baseurl }}/feed.xml">RSS</a>
        </div>
        <div class="navigation-element">
          <a class="mobile" href="{{ site.baseurl }}/articles/index">
            <img src="{{ site.baseurl }}/assets/img/article.svg" alt="mobile article link">
          </a>
          <a class="browser" href="{{ site.baseurl }}/articles">
            Article
          </a>
        </div>

        <div class="clearfix"></div>
      </div>
    </header>

    <div class="content">
      {{ content }}
    </div>

    <footer>
      You can find the code for this website on <a href="https://github.com/pheymann/paulheymann-website"><i class="fab fa-github"></i></a>
    </footer>

    <script>
      (function() {
        window.counter = 'https://paulheymann.goatcounter.com/count'
    
        var script = document.createElement('script');
        script.async = 1;
        script.src = '//gc.zgo.at/count.js';
        var ins = document.getElementsByTagName('script')[0];
        ins.parentNode.insertBefore(script, ins)
      })();
    </script>
  </body>
</html>
