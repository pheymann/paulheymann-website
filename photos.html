---
layout: "basic"
---

<div class="articles">
  <p>
    Here, I will find some photographies of mine. Click the title of a collection to view all photos.
  </p>

  {%- for post in site.posts -%}
    {% if post.categories contains 'photos' %}
      <div class="row">
        <div class="col-12 post">
          <a class="title" href="{{ post.url | relative_url }}">
            {{ post.title }}
          </a>

          <a href="/assets/img/{{ post.asset_dir_prefix}}/DSC{{ post.preview_image }}.jpg">
            <img src="/assets/img/{{ post.asset_dir_prefix}}/DSC{{ post.preview_image }}.jpg" />
          </a>
        </div>
      </div>
    {%- endif -%}
  {%- endfor -%}
</div>
