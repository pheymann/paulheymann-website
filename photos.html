---
layout: "basic"
---

<div class="articles">
  <p>
    Here, you can find some of the pictures I take while traveling. Click the title or photo to get to the collection.
  </p>

  {%- for post in site.posts -%}
    {% if post.categories contains 'photos' %}
      <div class="row">
        <div class="col-12 post">
          <a class="title" href="{{ post.url | relative_url }}">
            {{ post.title }}
          </a>

          <a href="{{ post.url | relative_url }}">
            <img src="/assets/img/{{ post.asset_dir_prefix}}/DSC{{ post.preview_image }}.jpg" />
          </a>
        </div>
      </div>
    {%- endif -%}
  {%- endfor -%}
</div>
